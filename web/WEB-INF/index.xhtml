<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuario</title>
        
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        
    </h:head>
    <h:body>
        <div class="container">
        <!-- Page Content goes here -->
            <div class="row">
                <h:form class="row col-md-12">
                      
                    <div class="col-md-6" style="padding-top: 30px;">
                        <label for="nombre"><strong>Nombre</strong></label>
                        <h:inputText id="nombre" maxlength="30" value="#{usuarioView.objUser.nombres}" class="form-control col-xs-12"/>
                    </div>
                    <div class="col-md-6" style="padding-top: 30px;">
                        <label for="apellido"><strong>Apellido</strong></label>
                        <h:inputText id="apellido" maxlength="30" value="#{usuarioView.objUser.apellidos}" class="form-control col-xs-12"/>
                    </div>
                    <div class="col-md-6" style="padding-top: 30px;">
                        <label for="documento"><strong>Tipo Documento</strong></label>
                        <h:inputText id="documento" maxlength="20" value="#{usuarioView.objUser.tipoDocumento}" class="form-control"/>
                    </div>
                    <div class="col-md-6" style="padding-top: 30px;">
                        <label for="numero"><strong>Numero Documento</strong></label>
                        <h:inputText id="numero" maxlength="10" value="#{usuarioView.objUser.documento}" class="form-control col-xs-12"/>
                    </div>
                    <div class="col-md-6" style="padding-top: 30px;">
                        <label for="email"><strong>Correo</strong></label>
                        <h:inputText id="email" maxlength="10" value="#{usuarioView.objUser.correo}" class="form-control"/>
                    </div>
                    <div class="col-md-6" style="padding-top: 30px;">
                        <label for="clave"><strong>Clave</strong></label>
                        <h:inputText id="clave" maxlength="10" value="#{usuarioView.objUser.clave}" class="form-control"/>
                    </div>
                    
                    <div class="col-md-12">
                        <h:commandButton type="submit" action="#{usuarioView.crearUsuario()}" value="Guardar Usuario" class="btn btn-primary" style="margin: 25px; margin-left: 220px;"/>
                    </div>
                </h:form>
            </div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </h:body>
</html>
